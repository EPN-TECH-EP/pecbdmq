<div class="col">
  <a routerLink="{{ menu?.ruta }}" class="link-dark">
    <div class="card h-100 text-center hover-shadow border">
      <i
        class="fa-solid {{
          menu?.icono
        }} fa-5x mt-5 text-opacity-50"
      ></i>
      <div class="card-body">
        <h5 class="card-title">{{ menu?.etiqueta }}</h5>
        <p class="card-text">
          {{ menu?.descripcion }}
        </p>
      </div>
    </div>
  </a>
</div>
