<app-boton-volver></app-boton-volver>

<div class="titulo text-center">
  <h1>Tipo Instrucci√≥n</h1>
</div>
<div class="row justify-content-center">

  <div class="col-6 ">
    <!-- Button to add a register-->
    <button
      class="btn btn-primary btn-sm ms-3"
      [disabled]="editElementIndex !== -1"
      (click)="addRow = true"
    >
      <i class="fa fa-plus"> &nbsp;Agregar
      </i>
    </button>
    <hr/>
    <!-- Table -->
    <div class="datatable table-editor mt-4">
      <form #form="ngForm">
        <table
          class="table datatable-table text-center"
          mdbTable
          mdbTableSort
          #table="mdbTable"
          [dataSource]="tiposInstruccion"
        >
          <!-- Table head -->
          <thead class="datatable-header">
          <tr>
            <th *ngFor="let header of headers" scope="col">
              <b> {{ header | titlecase }}</b>
            </th>
            <th scope="col"><b>Acciones</b></th>
          </tr>
          </thead>
          <!-- Table body -->
          <tbody class="datatable-body">
          <!-- Add row -->
          <tr *ngIf="addRow">
            <!-- Input baja -->
            <td>
              <mdb-form-control>
                <input
                  mdbInput="mdbInput"
                  id="add_tipos"
                  name="tipoInstruccion"
                  class="form-control"
                  [(ngModel)]="tipoInstruccion.tipoInstruccion"
                  required
                />
              </mdb-form-control>
            </td>
            <!-- Input state -->
            <!--
            <td>
              <mdb-form-control>
                <mdb-select [(ngModel)]="tipoInstruccion.estado" name="estado">
                  <mdb-option *ngFor="let option of options" [value]="option.value">
                    {{option.label}}
                  </mdb-option>
                </mdb-select>
              </mdb-form-control>


            </td>
                  --->
            <!-- Buttons to add or cancel a register -->
            <td>
              <button
                class="me-2 m-0 p-0 shadow-0 btn btn-lg text-success"
                type="submit"
                (click)=" registro(form.value); addRow = false"
              >
                <i class="fa fa-check"></i> Agregar
              </button>
              <button
                name="eliminar"
                class="m-0 p-0 shadow-0 btn btn-lg text-danger"
                (click)="addRow = false"
              >
                <i class="fa fa-ban"></i> Cancelar
              </button>
            </td>
          </tr>
          <!-- Edit row -->
          <tr *ngFor="let tipoInstruccion of table.data; let index = index">
            <td>
              <!--Show baja-->
              <ng-container *ngIf="editElementIndex !== index">
                {{ tipoInstruccion.tipoInstruccion}}
              </ng-container>

              <!--Edit baja-->
              <ng-container *ngIf="editElementIndex === index">
                <mdb-form-control>
                  <input
                    mdbInput
                    id="update_tipos"
                    name="tipoInstruccion"
                    type="text"
                    class="form-control"
                    [(ngModel)]="tipoInstruccionEdit.tipoInstruccion"
                  />
                </mdb-form-control>
              </ng-container>
            </td>
            <!---
            <td>
             Show state
              <ng-container *ngIf="editElementIndex !== index">
                {{ tipoInstruccion.estado }}
              </ng-container>
              Edit state
              <ng-container *ngIf="editElementIndex === index">
                <mdb-form-control>
                  <mdb-select [(ngModel)]="tipoInstruccion.estado" name="estado">
                    <mdb-option *ngFor="let option of options" [value]="option.value">
                      {{ option.label }}</mdb-option>
                  </mdb-select>
                </mdb-form-control>
              </ng-container>
            </td>
            -->
            <td>
              <!--Buttons to delete -->
              <ng-container
                *ngIf="editElementIndex === -1 || editElementIndex !== index"
              >
                <button
                  mdbTooltip="Editar registro"
                  class="me-2 m-0 p-0 shadow-0 btn btn-lg text-dark"
                  (click)="editRow(index)"
                  [disabled]="
                    editElementIndex !== -1 && editElementIndex !== index
                  "
                >
                  <i class="fa fa-edit"></i>
                </button>
                <button
                  mdbTooltip="Eliminar registro"
                  class="m-0 p-0 shadow-0 btn btn-lg text-dark"
                  [disabled]="
                    editElementIndex !== -1 && editElementIndex !== index
                  "
                  (click)="confirmaEliminar($event,tipoInstruccion.codigoTipoInstruccion)"
                >
                  <i class="fa fa-trash-alt"></i>
                </button>
              </ng-container>
              <!--Buttons to edit-->
              <ng-container *ngIf="editElementIndex === index">
                <button
                  class="me-2 m-0 p-0 shadow-0 btn btn-lg text-success"
                  (click)="actualizar(tipoInstruccion,form.value);"
                >
                  <i class="fa fa-check"></i> Guardar
                </button>
                <button
                  class="m-0 p-0 shadow-0 btn btn-lg text-danger"
                  (click)="undoRow()"
                >
                  <i class="fa fa-ban"></i> Cancelar
                </button>
              </ng-container>
            </td>
          </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
