<app-boton-volver></app-boton-volver>

<div class="row m-3">
  <div class="column text-center">
    <p class="fs-4 fw-bolder">Tipo de Sanci√≥n</p>
  </div>
</div>

<div class="row justify-content-center">

  <div class="col-6 ">
    <!-- Button to add a register-->
    <button
      class="btn btn-primary btn-sm ms-3"
      [disabled]="editElementIndex !== -1"
      (click)="addRow = true"
    >
      <i class="fa fa-plus"></i> &nbsp;Agregar
    </button>
    <hr/>
    <!-- Table -->
    <div class="datatable table-editor mt-4 datatable-striped datatable-hover datatable-sm">
      <form #form="ngForm">
        <table
          class="table datatable-table"
          mdbTable
          mdbTableSort
          #table="mdbTable"
          [dataSource]="tiposSancion"
        >
        <thead class="datatable-header">
          <tr>
            <th
              *ngFor="let header of headers"
              [mdbTableSortHeader]="header"
              scope="col"
              class="text-wrap fw-bold"
            >
              <b> {{ header | titlecase }}</b>
            </th>
            <th scope="col" class="text-center fw-bold"><b>Acciones</b></th>
          </tr>
        </thead>

          <!-- Table body -->
          <tbody class="datatable-body">
          <!-- Add row -->
          <tr *ngIf="addRow">
            <!-- Input baja -->
            <td>
              <mdb-form-control>
                <input
                  mdbInput="mdbInput"
                  id="add_sancion"
                  name="sancion"
                  class="form-control"
                  [(ngModel)]="tipoSancion.sancion"
                  required
                  type="text"
                  #tipoSancionModel="ngModel"
                  (change)="validacionUtil.onInputChange($event, 'catalogo', tipoSancionModel)"
                />
              </mdb-form-control>
            </td>

            <!-- Buttons to add or cancel a register -->
            <td>
              <button
                class="me-2 m-0 p-0 shadow-0 btn btn-lg text-success"
                type="submit"
                (click)=" createTipoSancion(form.value); addRow = false"
              >
                <i class="fa fa-check"></i> Agregar
              </button>
              <button
                name="eliminar"
                class="m-0 p-0 shadow-0 btn btn-lg text-danger"
                (click)="addRow = false"
              >
                <i class="fa fa-ban"></i> Cancelar
              </button>
            </td>
          </tr>
          <!-- Edit row -->
          <tr *ngFor="let tipoSancion of table.data; let index = index">
            <td>
              <!--Show baja-->
              <ng-container *ngIf="editElementIndex !== index">
                {{ tipoSancion.sancion }}
              </ng-container>

              <!--Edit baja-->
              <ng-container *ngIf="editElementIndex === index">
                <mdb-form-control>
                  <input
                    mdbInput
                    id="update_sancion"
                    name="sancion"
                    type="text"
                    class="form-control"
                    [(ngModel)]="tipoSancionEditForm.sancion"
                    required
                    #tipoSancionModel="ngModel"
                    (change)="validacionUtil.onInputChange($event, 'catalogo', tipoSancionModel)"
                  />
                </mdb-form-control>
              </ng-container>
            </td>
            <td class="text-center">
              <!--Buttons to delete -->
              <ng-container
                *ngIf="editElementIndex === -1 || editElementIndex !== index"
              >
                <button
                  mdbTooltip="Editar registro"
                  class="me-2 m-0 p-0 shadow-0 btn btn-lg text-dark"
                  (click)="editRow(index);"
                  [disabled]="
                    editElementIndex !== -1 && editElementIndex !== index
                  "
                >
                  <i class="fa fa-edit"></i>
                </button>
                <button
                  mdbTooltip="Eliminar registro"
                  class="m-0 p-0 shadow-0 btn btn-lg text-dark"
                  [disabled]="
                    editElementIndex !== -1 && editElementIndex !== index
                  "
                  (click)="confirmaEliminar($event,tipoSancion.codTipoSancion)"
                >
                  <i class="fa fa-trash-alt"></i>
                </button>
              </ng-container>
              <!--Buttons to edit-->
              <ng-container *ngIf="editElementIndex === index">
                <button
                  class="me-2 m-0 p-0 shadow-0 btn btn-lg text-success"
                  (click)="updateTipoSancion(tipoSancion, form.value);"
                >
                  <i class="fa fa-check"></i> Guardar
                </button>
                <button
                  class="m-0 p-0 shadow-0 btn btn-lg text-danger"
                  (click)="undoRow()"
                >
                  <i class="fa fa-ban"></i> Cancelar
                </button>
              </ng-container>
            </td>
          </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
