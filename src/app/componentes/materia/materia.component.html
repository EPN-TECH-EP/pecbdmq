<app-boton-volver></app-boton-volver>

<div class="row m-3">
  <div class="column text-center">
    <p class="fs-4 fw-bolder">Gestión de Materias</p>
  </div>
</div>

<div class="row justify-content">
  <div class="col-12 ">
    <button
      id="btnAgregarFila"
      class="btn btn-primary btn-sm mb-3"
      [disabled]="estaEditando"
      (click)="addRow = true"
    >
      <i class="fa fa-plus"></i> &nbsp;Agregar
    </button>
    <mdb-form-control>
      <input
        mdbInput
        type="text"
        class="form-control"
        id="search-input"
        [disabled]="estaEditando"
        (keyup)="search($event)"
      />
      <label mdbLabel class="form-label" for="search-input">Buscar</label>
    </mdb-form-control>
    <hr/>

    <div class="datatable table-editor mt-4 datatable-striped datatable-hover datatable-sm">
      <form #form="ngForm">
        <table
          class="table table-sm datatable-table"
          id="materiaTbl"
          mdbTable
          mdbTableSort
          #table="mdbTable"
          [dataSource]="materias"
          [pagination]="pagination"
        >
          <thead class="datatable-header">
            <tr>
              <th
                *ngFor="let header of headers"
                [mdbTableSortHeader]="header"
                scope="col"
                class="text-wrap fw-bold"
              >
                <b> {{ header | titlecase }}</b>
              </th>
              <th scope="col" class="text-center fw-bold"><b>Acciones</b></th>
            </tr>
          </thead>

          <tbody class="datatable-body">
            <tr *ngIf="addRow">
              <td>
                <mdb-form-control>
                  <input
                    mdbInput="mdbInput"
                    id="registroNombre"
                    name="nombre"
                    type="text"
                    class="form-control"
                    [(ngModel)]="materia.nombre"
                    required
                    #nombre="ngModel"
                    (change)="validacionUtil.onInputChange($event, 'catalogo', nombre)"
                  />
                </mdb-form-control>
              </td>
              <td>
                <mdb-form-control>
                  <input
                    mdbInput="mdbInput"
                    id="registroNumHoras"
                    name="numHoras"
                    type="text"
                    class="form-control"
                    [(ngModel)]="materia.numHoras"
                    #numHoras="ngModel"
                    required
                    min="1"
                    max="20"
                    inputValidation="entero"
                    mdbTooltip="Rango: 1 - 20"
                  />
                </mdb-form-control>
              </td>
              <td>
                <mdb-form-control>
                  <input
                    mdbInput="mdbInput"
                    id="registroTipoMateria"
                    name="tipoMateria"
                    type="text"
                    class="form-control"
                    [(ngModel)]="materia.tipoMateria"
                    required
                    #tipoMateria="ngModel"
                    (change)="
                      validacionUtil.onInputChange(
                        $event,
                        'catalogo',
                        tipoMateria
                      )
                    "
                  />
                </mdb-form-control>
              </td>
              <td>
                <mdb-form-control>
                  <input
                    mdbInput="mdbInput"
                    id="registroObservacionMateria"
                    name="observacionMateria"
                    type="text"
                    class="form-control"
                    [(ngModel)]="materia.observacionMateria"
                    required
                    #observacionMateria="ngModel"
                    (change)="
                      validacionUtil.onInputChange(
                        $event,
                        'catalogo',
                        observacionMateria
                      )
                    "
                  />
                </mdb-form-control>
              </td>
              <td>
                <mdb-form-control>
                  <input
                    mdbInput="mdbInput"
                    id="registroPesoMateria"
                    name="pesoMateria"
                    type="text"
                    class="form-control"
                    [(ngModel)]="materia.pesoMateria"
                    #pesoMateria="ngModel"
                    required
                    min="1"
                    max="100"
                    inputValidation="decimal"
                    mdbTooltip="Rango: 1 - 100"
                  />
                </mdb-form-control>
              </td>

              <td>
                <mdb-form-control>
                  <input
                    mdbInput="mdbInput"
                    id="registroNotaMinima"
                    name="notaMinima"
                    type="text"
                    class="form-control"
                    [(ngModel)]="materia.notaMinima"
                    required
                    #notaMinima="ngModel"
                    min="1"
                    max="10"
                    inputValidation="decimal"
                    mdbTooltip="Rango: 1 - 10"
                  />
                </mdb-form-control>
              </td>

              <td>
                <button
                  class="me-2 m-0 p-0 shadow-0 btn btn-lg text-success"
                  id="btnRegistrar"
                  type="submit"
                (click)="crear(form.value);"
                >
                  <i class="fa fa-check"></i> Agregar
                </button>
                <button
                  name="añadir"
                  class="m-0 p-0 shadow-0 btn btn-lg text-danger"
                  (click)="addRow = false"
                >
                  <i class="fa fa-ban"></i> Cancelar
                </button>
              </td>
            </tr>

            <tr *ngFor="let materia of table.data; let index = index">
              <td style="min-width: 50px">
                <ng-container *ngIf="!estaEditando || codigoMateriaEditando !== materia.codMateria">
                  <div class="text-wrap">
                    {{ materia.nombre }}
                  </div>
                </ng-container>
                <ng-container *ngIf="estaEditando && codigoMateriaEditando === materia.codMateria">
                  <mdb-form-control>
                    <input
                      mdbInput
                      id="nombre"
                      name="nombre"
                      type="text"
                      class="form-control"
                      [(ngModel)]="materiaEditForm.nombre"
                      #nombre="ngModel"
                      required
                      (change)="
                        validacionUtil.onInputChange($event, 'catalogo', nombre)
                      "
                    />
                  </mdb-form-control>
                </ng-container>
              </td>

              <td style="min-width: 50px; max-width: 50px">
                <ng-container *ngIf="!estaEditando || codigoMateriaEditando !== materia.codMateria">
                  {{ materia.numHoras }}
                </ng-container>
                <ng-container *ngIf="estaEditando && codigoMateriaEditando === materia.codMateria">
                  <mdb-form-control>
                    <input
                      mdbInput
                      id="numHoras"
                      name="numHoras"
                      type="number"
                      class="form-control"
                      [(ngModel)]="materiaEditForm.numHoras"
                      #numHoras="ngModel"
                      required
                      min="1"
                      max="20"
                      inputValidation="entero"
                      mdbTooltip="Rango: 1 - 20"
                    />
                  </mdb-form-control>
                </ng-container>
              </td>

              <td style="min-width: 50px; max-width: 50px">
                <ng-container *ngIf="!estaEditando || codigoMateriaEditando !== materia.codMateria">
                  <div class="text-wrap">
                    {{ materia.tipoMateria }}
                  </div>
                </ng-container>
                <ng-container *ngIf="estaEditando && codigoMateriaEditando === materia.codMateria">
                  <mdb-form-control>
                    <input
                      mdbInput
                      id="tipoMateria"
                      name="tipoMateria"
                      type="text"
                      class="form-control"
                      [(ngModel)]="materiaEditForm.tipoMateria"
                      #tipoMateria="ngModel"
                      required
                      (change)="
                        validacionUtil.onInputChange(
                          $event,
                          'catalogo',
                          tipoMateria
                        )
                      "
                    />
                  </mdb-form-control>
                </ng-container>
              </td>

              <td style="min-width: 50px; max-width: 50px">
                <ng-container *ngIf="!estaEditando || codigoMateriaEditando !== materia.codMateria">
                  <div class="text-wrap">
                    {{ materia.observacionMateria }}
                  </div>
                </ng-container>
                <ng-container *ngIf="estaEditando && codigoMateriaEditando === materia.codMateria">
                  <mdb-form-control>
                    <input
                      mdbInput
                      id="observacionMateria"
                      name="observacionMateria"
                      type="text"
                      class="form-control"
                      [(ngModel)]="materiaEditForm.observacionMateria"
                      #observacionMateria="ngModel"
                      required
                      (change)="
                        validacionUtil.onInputChange(
                          $event,
                          'catalogo',
                          observacionMateria
                        )
                      "
                    />
                  </mdb-form-control>
                </ng-container>
              </td>

              <td style="min-width: 50px; max-width: 50px">
                <ng-container *ngIf="!estaEditando || codigoMateriaEditando !== materia.codMateria">
                  {{ materia.pesoMateria }}
                </ng-container>
                <ng-container *ngIf="estaEditando && codigoMateriaEditando === materia.codMateria">
                  <mdb-form-control>
                    <input
                      mdbInput
                      id="pesoMateria"
                      name="pesoMateria"
                      type="text"
                      class="form-control"
                      [(ngModel)]="materiaEditForm.pesoMateria"
                      #pesoMateria="ngModel"
                      required
                      min="1"
                      max="100"
                      inputValidation="decimal"
                      mdbTooltip="Rango: 1 - 100"
                    />
                  </mdb-form-control>
                </ng-container>
              </td>

              <td style="min-width: 50px; max-width: 50px">
                <ng-container *ngIf="!estaEditando || codigoMateriaEditando !== materia.codMateria">
                  {{ materia.notaMinima }}
                </ng-container>
                <ng-container *ngIf="estaEditando && codigoMateriaEditando === materia.codMateria">
                  <mdb-form-control>
                    <input
                      mdbInput
                      id="notaMinima"
                      name="notaMinima"
                      type="text"
                      class="form-control"
                      [(ngModel)]="materiaEditForm.notaMinima"
                      #notaMinima="ngModel"
                      required
                      min="1"
                      max="10"
                      inputValidation="decimal"
                      mdbTooltip="Rango: 1 - 10"
                    />
                  </mdb-form-control>
                </ng-container>
              </td>

              <td class="text-center">
                <ng-container
                  *ngIf="!estaEditando || codigoMateriaEditando !== materia.codMateria"
                >
                  <button
                    mdbTooltip="Editar registro"
                    class="me-2 m-0 p-0 shadow-0 btn btn-lg text-dark"
                    (click)="editRow(materia); estaEditando = true"
                    [disabled]="estaEditando"
                  >
                    <i class="fa fa-edit"></i>
                  </button>
                  <button
                    mdbTooltip="Eliminar registro"
                    class="m-0 p-0 shadow-0 btn btn-lg text-dark"
                    (click)="confirmarEliminar($event, materia.codMateria)"
                    [disabled]="estaEditando"
                  >
                    <i class="fa fa-trash-alt"></i>
                  </button>
                </ng-container>
                <ng-container *ngIf="estaEditando && codigoMateriaEditando === materia.codMateria">
                  <button
                    class="me-2 m-0 p-0 shadow-0 btn btn-lg text-success"
                    (click)="actualizar(materia, form.value)"
                  >
                    <i class="fa fa-check"></i> Guardar
                  </button>
                  <button
                    class="m-0 p-0 shadow-0 btn btn-lg text-danger"
                    (click)="undoRow()"
                  >
                    <i class="fa fa-ban"></i> Cancelar
                  </button>
                </ng-container>
              </td>
            </tr>
          </tbody>
        </table>
        <mdb-table-pagination
          #pagination
          [entries]="10"
          [rowsPerPageText]="'Registros por página'"
          (paginationChange)="onPaginationChange($event)"
        ></mdb-table-pagination>
      </form>
    </div>
  </div>
</div>
