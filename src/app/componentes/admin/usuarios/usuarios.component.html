          <tr *ngFor="let usuario of usuarios; let index = index" scope="row">
            <td style="min-width: 50px; max-width: 50px">
              {{ usuario.nombreUsuario }}
            </td>

            <td style="min-width: 50px; max-width: 50px">
              {{ usuario.fechaRegistro | date:'YYYY-MM-dd'  }}
            </td>

            <td style="min-width: 50px; max-width: 50px">
              {{ usuario.fechaUltimoLogin | date:'YYYY-MM-dd hh:mm' }}
            </td>

            <td style="min-width: 50px; max-width: 50px">
              <ng-container *ngIf="editElementIndex !== index">
                <input
                  mdbCheckbox
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="active"
                  name="active"
                  [checked]="usuario.active"
                  disabled="true"
                />
              </ng-container>
              <ng-container *ngIf="editElementIndex === index">
                <input
                  mdbCheckbox
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="active"
                  name="active"
                  [checked]="usuarioFrm.active"
                  [(ngModel)]="usuarioFrm.active"
                />
              </ng-container>
            </td>

            <td style="min-width: 50px; max-width: 50px">
              <ng-container *ngIf="editElementIndex !== index">
              <input
                mdbCheckbox
                class="form-check-input"
                type="checkbox"
                value=""
                id="notLocked"
                name="notLocked"
                [checked]="usuario.notLocked"
                disabled="true"
              />
            </ng-container>
            <ng-container *ngIf="editElementIndex === index">

              <input
                mdbCheckbox
                class="form-check-input"
                type="checkbox"
                value=""
                id="notLocked"
                name="notLocked"
                [checked]="usuarioFrm.notLocked"
                [(ngModel)]="usuarioFrm.notLocked"
              />
            </ng-container>
            </td>

            <td>
              <ng-container
                *ngIf="editElementIndex === -1 || editElementIndex !== index"
              >
                <button
                  class="me-2 m-0 p-0 shadow-0 btn btn-lg text-dark"
                  (click)="editar(index)"
                  [disabled]="
                    editElementIndex !== -1 && editElementIndex !== index
                  "
                >
                  <i class="fa fa-edit"></i>
                </button>
                <button
                  class="m-0 p-0 shadow-0 btn btn-lg text-dark"
                  (click)="this.mensajeConfirmacion='¿Eliminar el usuario? Esta acción es irreversible'; openPopconfirm($event, index)"
                  [disabled]="
                    editElementIndex !== -1 && editElementIndex !== index
                  "
                >
                  <i class="fa fa-trash-alt"></i>
                </button>
              </ng-container>
              <ng-container *ngIf="editElementIndex === index">
                <button
                  class="me-2 m-0 p-0 shadow-0 btn btn-lg text-dark"
                  (click)="actualizar(usuario, form.value)"
                >
                  <i class="fa fa-check"></i>
                </button>
                <button
                  class="m-0 p-0 shadow-0 btn btn-lg text-dark"
                  (click)="deshacer(editElementIndex)"
                >
                  <i class="fa fa-ban"></i>
                </button>
              </ng-container>
            </td>
