<app-boton-volver></app-boton-volver>

<div class="row m-3">
  <div class="column text-center">
    <p class="fs-4 fw-bolder">Gestión de módulos</p>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-6">
    <!-- Button to add a register-->
    <button
      class="btn btn-primary btn-sm mb-2"
      [disabled]="editElementIndex !== -1"
      (click)="addRow = true"
    >
      <i class="fa fa-plus"></i> &nbsp;Agregar
    </button>
    <mdb-form-control>
      <input
        mdbInput
        type="text"
        class="form-control"
        id="search-input"
        [disabled]="editElementIndex !== -1"
        (keyup)="search($event)"
      />
      <label mdbLabel class="form-label" for="search-input">Buscar</label>
    </mdb-form-control>
    <hr />
    <div class="datatable table-editor mt-4">
      <form #form="ngForm">
        <table
          class="table table-sm datatable-table"
          mdbTable
          mdbTableSort
          #table="mdbTable"
          [dataSource]="Modulos"
        >
          <thead class="datatable-header">
            <tr>
              <th
                *ngFor="let header of headers"
                scope="col"
                style="font-size: medium"
              >
                <b> {{ header | titlecase }}</b>
              </th>
              <th scope="col" style="font-size: medium"><b>Acciones</b></th>
            </tr>
          </thead>
          <tbody class="datatable-body">
            <tr *ngIf="addRow" scope="row">
              <td>
                <mdb-form-control>
                  <input
                    mdbInput="mdbInput"
                    id="etiqueta"
                    name="etiqueta"
                    class="form-control"
                    [(ngModel)]="Modulo.etiqueta"
                    #nombre="ngModel"
                    required
                  />
                </mdb-form-control>
              </td>
              <td>
                <mdb-form-control>
                  <input
                    mdbInput="mdbInput"
                    id="descripcion"
                    name="descripcion"
                    class="form-control"
                    [(ngModel)]="Modulo.descripcion"
                    #nombre="ngModel"
                    required
                  />
                </mdb-form-control>
              </td>
              <td align="center">
                <button
                  class="me-2 m-0 p-0 shadow-0 btn btn-lg text-success"
                  type="submit"
                  (click)="registro(form.value); addRow = false"
                >
                  <i class="fa fa-check"></i> Agregar
                </button>
                <button
                  name="eliminar"
                  class="m-0 p-0 shadow-0 btn btn-lg text-danger"
                  (click)="addRow = false"
                >
                  <i class="fa fa-ban"></i> Cancelar
                </button>
              </td>
            </tr>

            <tr *ngFor="let Modulo of table.data; let index = index" scope="row">
              <td align="center" style="min-width: 10px; max-width: 10px">
                <ng-container *ngIf="editElementIndex !== index">
                  {{ Modulo.etiqueta }}
                </ng-container>
                <ng-container *ngIf="editElementIndex === index">
                  <mdb-form-control>
                    <input
                      mdbInput
                      id="etiqueta"
                      name="etiqueta"
                      type="text"
                      class="form-control"
                      [(ngModel)]="ModuloEditForm.etiqueta"
                    />
                  </mdb-form-control>
                </ng-container>
              </td>

              <td align="center" style="min-width: 10px; max-width: 10px">
                <ng-container *ngIf="editElementIndex !== index">
                  {{ Modulo.descripcion }}
                </ng-container>
                <ng-container *ngIf="editElementIndex === index">
                  <mdb-form-control>
                    <input
                      mdbInput
                      id="descripcion"
                      name="descripcion"
                      type="text"
                      class="form-control"
                      [(ngModel)]="ModuloEditForm.descripcion"
                    />
                  </mdb-form-control>
                </ng-container>
              </td>

              <td align="center">
                <ng-container
                  *ngIf="editElementIndex === -1 || editElementIndex !== index"
                >
                  <button
                    mdbTooltip="Editar registro"
                    class="me-2 m-0 p-0 shadow-0 btn btn-lg text-dark"
                    (click)="editRow(index)"
                    [disabled]="
                      editElementIndex !== -1 && editElementIndex !== index
                    "
                  >
                    <i class="fa fa-edit"></i>
                  </button>
                  <button
                    mdbTooltip="Eliminar registro"
                    class="m-0 p-0 shadow-0 btn btn-lg text-dark"

                    [disabled]="
                      editElementIndex !== -1 && editElementIndex !== index
                    "
                  >
                    <i class="fa fa-trash-alt"></i>
                  </button>
                </ng-container>
                <ng-container *ngIf="editElementIndex === index">
                  <button
                    class="me-2 m-0 p-0 shadow-0 btn btn-lg text-success"
                    (click)="actualizar(Modulo, form.value)"
                  >
                    <i class="fa fa-check"></i> Guardar
                  </button>
                  <button
                    class="m-0 p-0 shadow-0 btn btn-lg text-danger"
                    (click)="editElementIndex = -1"
                  >
                    <i class="fa fa-ban"></i> Cancelar
                  </button>
                </ng-container>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
