<mdb-sidenav-layout>
  <!--
    SIDENAV
   -->

  <mdb-sidenav
    #sidenav="mdbSidenav"
    [hidden]="false"
    class="sidenav-sm"
    [mode]="'side'"
  >
    <a
      class="ripple d-flex justify-content-center py-4 mb-3"
      style="border-bottom: 2px solid #f5f5f5"
      href="#!"
      data-mdb-ripple-color="primary"
    >
      <!-- img
        src="assets/logo-bomberos.svg"
        id="logo"
        alt="Plataforma Educativa"
        draggable="false"
        height="25"
      / -->

      <h5 class="text-dark"> <i class="fas fa-bars me-2"></i>MENÚ</h5>

    </a>

    <ul class="sidenav-menu px-2 pb-5">
      <ng-container *ngFor="let item of listaMenu">
        <p *ngIf="!item.menu_padre" class="fw-bold pt-3 d-block ms-3">
          {{ item.etiqueta }}
        </p>
        <mdb-sidenav-item>
          <!-- span
            *ngIf="!item.menu_padre"
            class="sidenav-subheading text-muted"
            >{{ item.etiqueta }}            
          </span -->
          <a
            *ngIf="item.menu_padre"
            class="sidenav-link"
            tabindex="0"
            [routerLink]="item.ruta"
            routerLinkActive="active"
          >
            <!--i class="fas {{ item.icon }} fa-fw me-3" -->
            <i class="fas fa-minus fa-fw me-3"></i
            ><span>{{ item.etiqueta }}</span>
          </a>
        </mdb-sidenav-item>
      </ng-container>
    </ul>
  </mdb-sidenav>

  <!-- 
    CONTENIDO
  -->

  <mdb-sidenav-content #sidenavContent>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <button
          class="btn shadow-0 p-0 me-3 ms-3 d-block btn-lg"
          (click)="sidenav.toggle()"
        >
          <i class="fas fa-solid fa-less-than"></i>
        </button>

        <!-- Navbar brand -->
        <a class="navbar-brand" href="#">
          <img
            src="assets/logo-bomberos.svg"
            class="me-2"
            height="25"
            alt=""
            loading="lazy"
          />
          <h4 class="ms-5">
            <i class="fa-solid fa-user-graduate"></i>
            Plataforma Educativa</h4>
        </a>

        <!-- Right links -->
        <ul class="navbar-nav ms-auto d-flex flex-row">
          <!-- Avatar -->
          <li mdbDropdown class="nav-item dropdown">
            <a
              mdbDropdownToggle
              class="nav-link dropdown-toggle d-flex align-items-center"
              id="navbarDropdownMenuLink"
              role="button"
              aria-expanded="false"
            >
              <i class="fas fa-user"></i>
            </a>
            <ul
              mdbDropdownMenu
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="navbarDropdownMenuLink"
            >
              <li><a class="dropdown-item">Perfil</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" (click)="onLogOut()">Cerrar sesión</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

    <div class="m-5">
      <router-outlet></router-outlet>
    </div>
  </mdb-sidenav-content>
</mdb-sidenav-layout>
