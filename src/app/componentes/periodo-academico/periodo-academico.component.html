 <!-- Título de componente-->
 <div class="row m-3">
  <div class="column text-center">
    <p class="fs-4 fw-bolder">Gestión de Período académico</p>
  </div>
</div>

<div class="row justify-content">
  <div class="col-12 ">
    <mdb-form-control>
      <input
        mdbInput
        type="text"
        class="form-control"
        id="search-input"
        [disabled]="editElementIndex !== -1"
        (keyup)="search($event)"
      />
      <label mdbLabel class="form-label" for="search-input">Buscar</label>
    </mdb-form-control>
    <button
      MdbRiple
      class="btn btn-primary btn-sm ms-3"
      [disabled]="editElementIndex !== -1"
      (click)="addRow = true"
    >
      <i class="fa fa-plus"></i>
    </button>
  </div>
  <hr />

  <div class="datatable table-editor mt-4">
    <form #form="ngForm" novalidate    >
      <table
        class="table table-sm datatable-table"
        mdbTable
        mdbTableSort
        #table="mdbTable"
        #sort="mdbTableSort"
        [dataSource]="periodos"
        [sort]="sort"      >
        <thead class="datatable-header">
          <tr>
            <th
              *ngFor="let header of headers"
              [mdbTableSortHeader]="header"
              scope="col"
            >
              {{ header | titlecase }}
            </th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>

        <tbody class="datatable-body">
          <tr *ngIf="addRow" scope="row">

            <td>
              <mdb-form-control>
                <input
                  mdbInput="mdbInput"
                  id="modulo"
                  name="modulo"
                  type="text"
                  class="form-control"
                  [(ngModel)]="Valperiodo.modulo"
                  #modulo="ngModel"
                  required
                />
              </mdb-form-control>
            </td>


            <td>
              <mdb-form-control>
                <input
                  mdbInput="mdbInput"
                  id="tblSemestre"
                  name="semestre"
                  type="text"
                  class="form-control"
                  [(ngModel)]="Valperiodo.semestre"
                  #tblSemestre="ngModel"
                  required
                />
          <mdb-error
            *ngIf="
            tblSemestre?.errors?.required &&
              (tblSemestre?.dirty || tblSemestre?.touched)
            "
            ></mdb-error
          >
        </mdb-form-control>
            </td>


            <td>
              <mdb-form-control>
                <input
                  mdbInput="mdbInput"
                  [mdbDatepicker]="datepicker"
                  id="fechainicio"
                  name="fechainicio"
                  type="text"
                  class="form-control"
                  (click)="datepicker.open()"
                  [(ngModel)]="Valperiodo.fechainicio"
                  #fechainicio="ngModel"
                />


                <mdb-datepicker for="fechainicio" class="form-label" #datepicker="mdbDatepicker"></mdb-datepicker>
                <mdb-datepicker [options]="translationOptions" #datepicker></mdb-datepicker>
              </mdb-form-control>
            </td>
            <td>
              <mdb-form-control>
                <input

                  [mdbDatepicker]="datepicker"
                  id="fechafin"
                  name="fechafin"
                  type="text"
                  class="form-control"
                  (click)="datepicker.open()"
                  [(ngModel)]="Valperiodo.fechafin"
                  #fechafin="ngModel"
                />


                <mdb-datepicker for="fechafin" class="form-label" #datepicker="mdbDatepicker"></mdb-datepicker>
                <mdb-datepicker [options]="translationOptions" #datepicker></mdb-datepicker>
              </mdb-form-control>
            </td>


            <td>
              <mdb-form-control>
                <input

                  id="descripcion"
                  name="descripcion"
                  type="text"
                  class="form-control"
                  [(ngModel)]="Valperiodo.descripcion"
                  #descripcion="ngModel"
                  required
                />
              </mdb-form-control>
            </td>


            <td>
            <button
                class="me-2 m-0 p-0 shadow-0 btn btn-lg text-dark"
                type="submit"
                (click)="registro(form.value); addRow = false"
              >
                <i class="fa fa-check"></i>
              </button>
              <button
                name="eliminar"
                class="m-0 p-0 shadow-0 btn btn-lg text-dark"
                (click)="addRow = false"

              >
                <i class="fa fa-ban"></i>
              </button>
            </td>
          </tr>
          <tr *ngFor="let periodo of table.data; let index = index" >
            <td style="min-width: 25px; max-width: 25px">
              <ng-container *ngIf="editElementIndex !== index">
                {{ periodo.modulo }}
              </ng-container>
              <ng-container *ngIf="editElementIndex === index">
                <mdb-form-control>
                  <input
                  mdbInput
                  id="modulo"
                  name="modulo"
                  type="text"
                  class="form-control"
                  [(ngModel)]="periodo.modulo"
                  #tblsemestres="ngModel"
                />
                  <!-- <mdb-select>
                    <mdb-option *ngFor="let modulos of modulos" [value]="modulos.value">{{
                      modulos.label
                    }}</mdb-option>
                   </mdb-select> -->
                </mdb-form-control>
              </ng-container>
            </td>

            <td style="min-width: 50px; max-width: 50px">
              <ng-container *ngIf="editElementIndex !== index">
                {{ periodo.semestre }}
              </ng-container>
              <ng-container *ngIf="editElementIndex === index">
                <mdb-form-control>
                  <input
                    mdbInput
                    id="tblSemestre"
                    name="semestre"
                    type="text"
                    class="form-control"
                    [(ngModel)]="periodo.semestre"
                    #tblsemestres="ngModel"
                  />

                </mdb-form-control>
              </ng-container>
            </td>

            <td style="min-width: 50px; max-width: 50px">
              <ng-container *ngIf="editElementIndex !== index">
                {{ periodo.fechainicio }}
              </ng-container>
              <ng-container *ngIf="editElementIndex === index">
                <mdb-form-control>
                  <input

                    id="fechainicio"
                    name="fechainicio"
                    type="text"
                    class="form-control"
                    [(ngModel)]="periodo.fechainicio"
                    (click)="datepicker.open()"
                  />
                  <label mdbLabel for="exampleDatepicker" class="form-label">Select a date</label>
                  <mdb-datepicker-toggle [mdbDatepicker]="datepicker"></mdb-datepicker-toggle>
                  <mdb-datepicker [inline]="true" #datepicker></mdb-datepicker>                </mdb-form-control>
              </ng-container>
            </td>



            <td style="min-width: 50px; max-width: 50px">
              <ng-container *ngIf="editElementIndex !== index">
                {{ periodo.fechafin }}
              </ng-container>
              <ng-container *ngIf="editElementIndex === index">
                <mdb-form-control>
                  <input

                    id="fechafin"
                    name="fechafin"
                    type="text"
                    class="form-control"
                    [(ngModel)]="periodo.fechainicio"
                    (click)="datepicker.open()"
                  />

                  <mdb-datepicker [options]="translationOptions" #datepicker  class="form-label"></mdb-datepicker>
                </mdb-form-control>
              </ng-container>
            </td>





            <td style="min-width: 50px; max-width: 50px">
              <ng-container *ngIf="editElementIndex !== index">
                {{ periodo.descripcion }}
              </ng-container>
              <ng-container *ngIf="editElementIndex === index">
                <mdb-form-control>
                  <input
                    mdbInput
                    id="descripcion"
                    name="descripcion"
                    type="text"
                    class="form-control"
                    [(ngModel)]="periodo.descripcion"
                  />
                </mdb-form-control>
              </ng-container>
            </td>



            <td>
              <ng-container
                *ngIf="editElementIndex === -1 || editElementIndex !== index"
              >
              <button
              class="me-2 m-0 p-0 shadow-0 btn btn-lg text-dark"
              (click)="editElementIndex=index"
              [disabled]="editElementIndex !== -1 && editElementIndex !== index"
            >
              <i class="fa fa-edit"></i>
            </button>
               <button
                  class="m-0 p-0 shadow-0 btn btn-lg text-dark"
                  (click)="eliminar(periodo.codigo)"
                  [disabled]="
                    editElementIndex !== -1 && editElementIndex !== index
                  "
                >
                  <i class="fa fa-trash-alt"></i>
                </button>
              </ng-container>
              <ng-container *ngIf="editElementIndex === index">
                <button
                  class="me-2 m-0 p-0 shadow-0 btn btn-lg text-dark"
                  (click)="actualizar(periodo, periodo.codigo);"
                >
                  <i class="fa fa-check"></i>
                </button>
                <button
                  class="m-0 p-0 shadow-0 btn btn-lg text-dark"
                  (click)="editElementIndex = -1"
                >
                  <i class="fa fa-ban"></i>
                </button>
              </ng-container>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
