<div class="titulo">
  <h1>Paralelos</h1>
</div>
<div class="tabla">
  <!-- Button to add a register-->
  <button
    class="btn btn-primary btn-sm ms-3"
    [disabled]="editElementIndex !== -1"
    (click)="addRow = true"
  >
    <i class="fa fa-plus"></i>
  </button>
  <hr/>
  <!-- Table -->
  <div class="datatable table-editor mt-4">
    <form #form="ngForm">
      <table
        class="table datatable-table"
        mdbTable
        mdbTableSort
        #table="mdbTable"
        [dataSource]="paralelos"
      >
        <!-- Table head -->
        <thead class="datatable-header">
        <tr>
          <th *ngFor="let header of headers" scope="col">
            <b> {{ header | titlecase }}</b>
          </th>
          <th scope="col"><b>Acciones</b></th>
        </tr>
        </thead>
        <!-- Table body -->
        <tbody class="datatable-body">
        <!-- Add row -->
        <tr *ngIf="addRow">
          <!-- Input baja -->
          <td>
            <mdb-form-control>
              <input
                mdbInput="mdbInput"
                id="add_paralelo"
                name="nombreParalelo"
                class="form-control"
                [(ngModel)]="paralelo.nombreParalelo"
                required
              />
            </mdb-form-control>
          </td>
          <!-- Input state -->
          <!--
          <td>
            <mdb-form-control>
              <mdb-select [(ngModel)]="paralelo.estado" name="estado">
                <mdb-option *ngFor="let option of options" [value]="option.value">
                  {{option.label}}
                </mdb-option>
              </mdb-select>
            </mdb-form-control>

          </td>
          -->
          <!-- Buttons to add or cancel a register -->
          <td>
            <button
              class="me-2 m-0 p-0 shadow-0 btn btn-lg text-dark"
              type="submit"
              (click)=" registro(form.value); addRow = false"
            >
              <i class="fa fa-check"></i>
            </button>
            <button
              name="eliminar"
              class="m-0 p-0 shadow-0 btn btn-lg text-dark"
              (click)="addRow = false"
            >
              <i class="fa fa-ban"></i>
            </button>
          </td>
        </tr>
        <!-- Edit row -->
        <tr *ngFor="let paralelo of table.data; let index = index">
          <td>
            <!--Show baja-->
            <ng-container *ngIf="editElementIndex !== index">
              {{ paralelo.nombreParalelo}}
            </ng-container>

            <!--Edit baja-->
            <ng-container *ngIf="editElementIndex === index">
              <mdb-form-control>
                <input
                  mdbInput
                  id="update_paralelo"
                  name="update_paralelo"
                  type="text"
                  class="form-control"
                  [(ngModel)]="paralelo.nombreParalelo"
                />
              </mdb-form-control>
            </ng-container>
          </td>
          <!--
          <td>
           Show state
            <ng-container *ngIf="editElementIndex !== index">
              {{ paralelo.estado }}
            </ng-container>
            Edit state
            <ng-container *ngIf="editElementIndex === index">
              <mdb-form-control>
                <mdb-select [(ngModel)]="paralelo.estado" name="estado">
                  <mdb-option *ngFor="let option of options" [value]="option.value">
                    {{ option.label }}</mdb-option>
                </mdb-select>
              </mdb-form-control>
            </ng-container>
          </td>

          --->
          <td>
            <!--Buttons to delete -->
            <ng-container
              *ngIf="editElementIndex === -1 || editElementIndex !== index"
            >
              <button
                class="me-2 m-0 p-0 shadow-0 btn btn-lg text-dark"
                (click)="editElementIndex = index"
                [disabled]="
                    editElementIndex !== -1 && editElementIndex !== index
                  "
              >
                <i class="fa fa-edit"></i>
              </button>
              <button
                class="m-0 p-0 shadow-0 btn btn-lg text-dark"
                [disabled]="
                    editElementIndex !== -1 && editElementIndex !== index
                  "
                (click)="eliminar(paralelo.codParalelo)"
              >
                <i class="fa fa-trash-alt"></i>
              </button>
            </ng-container>
            <!--Buttons to edit-->
            <ng-container *ngIf="editElementIndex === index">
              <button
                class="me-2 m-0 p-0 shadow-0 btn btn-lg text-dark"
                (click)="actualizar(paralelo); editElementIndex = -1"
              >
                <i class="fa fa-check"></i>
              </button>
              <button
                class="m-0 p-0 shadow-0 btn btn-lg text-dark"
                (click)="editElementIndex = -1"
              >
                <i class="fa fa-ban"></i>
              </button>
            </ng-container>
          </td>
        </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
