<div class="container">

  <div class="row mt-3">
    <div class="column col-3">
      <img src="assets/logo-bomberos.svg" />
    </div>
    <div class="column col-9 text-end">
      <h4 class="ms-5">
        <i class="fa-solid fa-user-graduate"></i>
        Plataforma Educativa</h4>
    </div>
  </div>

  <hr class="hr hr-blurry" />

  <div class="row m-3">
    <div class="column text-center">
      <h5>Formulario de carga de documentos</h5>
    </div>
  </div>

  <form
    enctype="multipart/form-data"
    #cargaArchivoform="ngForm"
    novalidate
    (ngSubmit)="cargarArchivo()"
  >
    <label class="form-label" for="customFile">Cargar archivo</label>
    <input
      type="file"
      class="form-control"
      id="customFile"
      required
      name="archivo"
      (change)="onProfileImageChange($event)"
    />

    <!-- Muestra estado de la carga de archivo-->
    <!-- div *ngIf="fileStatus?.status === 'progress'" class="progress mt-1">
      <div
        class="progress-bar bg-info bg-warning"
        role="progressbar"
        [style.width.%]="fileStatus?.percentage"
        aria-valuenow="0"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width: 75%; height: 20px"
      >
        {{ fileStatus?.percentage }}%
      </div>
    </div>
    <br / -->
    
    <div *ngIf="fileStatus?.status === 'progress'">
      {{ fileStatus?.percentage }}%
      <div class="progress mt-1">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-success"
          role="progressbar"
          [style.width.%]="fileStatus?.percentage"
          aria-valuemin="0"
          aria-valuemax="100"
          style="height: 20px"
        >
          {{ fileStatus?.percentage }}%
        </div>
      </div>
    </div> 


    <input type="submit" value="Cargar" [disabled]="cargaArchivoform.invalid" />

  </form>
</div>
