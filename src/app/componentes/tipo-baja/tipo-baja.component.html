<app-boton-volver></app-boton-volver>

<div class="titulo text-center">
  <h1>Tipo de Baja</h1>
</div>

<div class="row justify-content-center">

  <div class="col-6">
    <!-- Button for  add a register-->
    <button
      class="btn btn-primary btn-sm ms-3"
      [disabled]="editElementIndex !== -1"
      (click)="addRow = true"
    >
      <i class="fa fa-plus"></i> &nbsp;Agregar
    </button>
    <hr/>
    <!-- Table -->
    <div class="datatable table-editor mt-4">
      <form #form="ngForm">
        <table
          class="table datatable-table"
          mdbTable
          mdbTableSort
          #table="mdbTable"
          [dataSource]="tiposBaja"
        >
          <!-- Table head -->
          <thead class="datatable-header">
          <tr>
            <th *ngFor="let header of headers" scope="col">
              <b> {{ header | titlecase }}</b>
            </th>
            <th scope="col" class="text-center"><b>Acciones</b></th>
          </tr>
          </thead>
          <!-- Table body -->
          <tbody class="datatable-body">
          <!-- Add row -->
          <tr *ngIf="addRow">
            <!-- Input baja -->
            <td>
              <mdb-form-control>
                <input
                  mdbInput="mdbInput"
                  id="add_baja"
                  name="baja"
                  class="form-control"
                  [(ngModel)]="tipoBaja.baja"
                  required
                />
              </mdb-form-control>
            </td>

            <!-- Buttons for add or cancel a register -->
            <td class="text-center">
              <button
                class="me-4 m-0 p-0 shadow-0 btn btn-lg text-success"
                type="submit"
                (click)=" createTipoBaja(form.value); addRow = false"
              >
                <i class="fa fa-check"></i> &nbsp;Agregar
              </button>
              <button
                name="eliminar"
                class="m-0 p-0 shadow-0 btn btn-lg text-danger"
                (click)="addRow = false"
              >
                <i class="fa fa-ban"></i> &nbsp;Cancelar
              </button>
            </td>
          </tr>
          <tr *ngFor="let tipoBaja of table.data; let index = index">
            <td>
              <!--Show baja-->
              <ng-container *ngIf="editElementIndex !== index">
                {{ tipoBaja.baja }}
              </ng-container>

              <!--Edit baja-->
              <ng-container *ngIf="editElementIndex === index">
                <mdb-form-control>
                  <input
                    mdbInput
                    id="update_baja"
                    name="baja"
                    type="text"
                    class="form-control"
                    [(ngModel)]="tipoBajaEditForm.baja"
                  />
                </mdb-form-control>
              </ng-container>
            </td>
            <td class="text-center">
              <!--Buttons to delete -->
              <ng-container
                *ngIf="editElementIndex === -1 || editElementIndex !== index"
              >
                <button
                  mdbTooltip="Editar registro"
                  class="me-3 m-0 p-0 shadow-0 btn btn-lg text-dark"
                  (click)="editRow(index);"
                  [disabled]="editElementIndex !== -1 && editElementIndex !== index"
                >
                  <i class="fa fa-edit"></i>
                </button>
                <button
                  mdbTooltip="Eliminar registro"
                  class="m-0 p-0 shadow-0 btn btn-lg text-dark"
                  [disabled]="editElementIndex !== -1 && editElementIndex !== index"
                  (click)="deleteTipoBaja(tipoBaja.cod_tipo_baja)"
                >
                  <i class="fa fa-trash-alt"></i>
                </button>
              </ng-container>
              <!--Buttons to edit-->
              <ng-container *ngIf="editElementIndex === index">
                <button
                  class="me-4 m-0 p-0 shadow-0 btn btn-lg text-success"
                  (click)="updateTipoBaja(tipoBaja, form.value)"
                >
                  <i class="fa fa-check"></i> &nbsp;Guardar
                </button>
                <button
                  class="m-0 p-0 shadow-0 btn btn-lg text-danger"
                  (click)="undoRow()"
                >
                  <i class="fa fa-ban"></i> &nbsp;Cancelar
                </button>
              </ng-container>
            </td>
          </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
